<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Configurar Ejercicio</title>
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />

    <!-- Model Viewer -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <!-- Sweet Alert -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-KPJNCW49X0"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-KPJNCW49X0");
    </script>
  </head>
  <body>
    <nav class="navbar">
      <div class="container-fluid">
        <a class="navbar-brand">
            <span class="material-symbols-outlined">arrow_back</span>
            <span class="exercise-name">El nombre del ejercicio</span>
        </a>
        <div class="d-flex">
          <button class="btn btn-inverted" type="submit">Preview</button>
        </div>
      </div>
    </nav>
    <div class="content container">
      <div class="row my-3">
        <div class="col-md-5 panel-container model-panel">
          <div class="panel">
            <model-viewer
              src="./models/peso_muerto_rumano.glb"
              autoplay
              ar
              ar-modes="scene-viewer quick-look"
              shadow-intensity="1"
              camera-controls
            >
            </model-viewer>
          </div>
        </div>
        <div class="col-md-7 panel-container">
          <div class="panel panel-fill">
            <div class="row mb-3 align-items-center reps">
                <div class="col-7"><input type="number" class="form-control" min="1" step="1" placeholder="Repeticiones"></div>
                <div class="col-1 d-flex justify-content-center"><span class="material-symbols-outlined" style="vertical-align: middle;">close</span></div>
                <div class="col-4"><input type="number" class="form-control" min="1" step="1" placeholder="Series"></div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <input type="number" class="form-control" min="0" step="0.5" placeholder="Peso"/>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <div class="input-group mb-3">
                        <label class="input-group-text" for="rir_rpe">RIR/RPE</label>
                        <select class="form-select" id="rir_rpe_select">
                          <option selected value="NONE">Ninguna</option>
                          <option value="RIR">RIR</option>
                          <option value="RPE">RPE</option>
                        </select>
                        <input type="number" id="rir_rpe_value" class="form-control" min="1" max="10" step="1" disabled/>
                      </div>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col"><h2 class="panel-title">Tiempos</h2></div>
            </div>
            <div class="row mb-3">
                <div class="col-6"><input type="number" class="form-control" min="1" step="1" placeholder="Subida"/></div>
                <div class="col-6"><input type="number" class="form-control" min="1" step="1" placeholder="Pausa"/></div>
              </div>
              <div class="row mb-3">
                <div class="col-6"><input type="number" class="form-control" min="1" step="1" placeholder="Bajada"/></div>
                <div class="col-6"><input type="number" class="form-control" min="1" step="1" placeholder="Descanso"/></div>
              </div>
              <div class="row mb-3">
                <div class="col">
                    <input type="number" class="form-control" min="0" step="1" placeholder="Descanso entre Series"/>
                </div>
            </div>
          </div>   
        </div>
      </div>
      <div class="row mt-3 justify-content-end">
        <div class="col-md-7 d-flex justify-content-center"><button class="btn btn-lg btn-full generate">Generar Link</button></div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script>
      const select = document.getElementById("rir_rpe_select");
      const input = document.getElementById("rir_rpe_value");
      select.addEventListener("change", (e) => {
        switch (e.target.value) {
          case "NONE":
            input.setAttribute("disabled", "true");
            input.value = "";
            input.placeholder = "";
            return;
          case "RIR":
          case "RPE":
            input.removeAttribute("disabled");
            input.value = "";
            input.placeholder = e.target.value;
            return;
        }
      });
    </script>
  </body>
</html>
