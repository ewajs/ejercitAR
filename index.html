<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camilo Yanes Realidad Aumentada</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <script src="./script.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="subpage open splash">
        <div class="logo-container">
        </div>
    </div>
    <div class="subpage list">
        <nav>
            <h1>Camilo Yanes</h1>
        </nav>
        <div class="excercise-container">
            <button data-model-src="./models/gym_trainer.glb">
                Press Banca
            </button>
            <button data-model-src="./models/male_base_model.glb">
                Press Militar
            </button>
            <button data-model-src="./models/phoenix_bird.glb">
                Rolo
            </button>
            <button data-model-src="./models/sea_turtle.glb">
                Peso Muerto
            </button>
            <button data-model-src="./models/saturn.glb">
                Vuelos Laterales
            </button>
        </div>
    </div>
    <div class="subpage model">
        <nav>
            <button id="back">←</button>
        </nav>
        <!-- Use it like any other HTML element -->
        <model-viewer
        id="viewer"
        alt="Una máquina para hacer deporte" 
        src="./models/gym_trainer.glb" 
        ar 
        ar-modes="scene-viewer quick-look" 
        shadow-intensity="1" 
        camera-controls>
        </model-viewer>
    </div>
</body>
</html>
